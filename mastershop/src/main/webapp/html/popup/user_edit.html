<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>SHOP MASTER</title>
<link rel="stylesheet" type="text/css" href="../inc/css/style.css">
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
</head>

<body>
<div id="popup" style="height:330px;">
	<div class="pop_top">
		<div class="pop_x"><a href="#"><img src="../images/btn_popx.gif" border="0"/></a></div>
    	<div class="pop_tit">고객 기본정보 수정</div>
    </div>
    <div class="pop_txt">
        <table width="470" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td colspan="2" height="2" bgcolor="#222222"></td>
          </tr>
          <tr>
            <td width="120" class="pop_tb_tit_l">이름 <font color="#ff9933">*</font></td>
            <td width="350" class="pop_tb_nor_l"><input type="text" class="fild_st" style="width:110px;" value="김고객"></td>
          </tr>
          <tr>
            <td class="pop_tb_tit_l">전화번호 <font color="#ff9933">*</font></td>
            <td class="pop_tb_nor_l"><input type="text" class="fild_st" style="width:80px;" value="02"> - <input type="text" class="fild_st" style="width:80px;" value="234"> - <input type="text" class="fild_st" style="width:80px;" value="1234"></td>
          </tr>
          <tr>
            <td class="pop_tb_tit_l">주소</td>
            <td class="pop_tb_nor_l"><input type="text" class="fild_st" style="width:98%;" value="대림 아크로텔 1802호"></td>
          </tr>
          <tr>
            <td class="pop_tb_tit_l">메모</td>
            <td class="pop_tb_nor_l"><textarea cols="" rows="" class="txtarea_st" style="width:98%; height:50px;">김치추가, 고춧가루 추가
            </textarea></td>
          </tr>
          <tr>
            <td class="pop_tb_tit_l">보기옵션</td>
            <td class="pop_tb_nor_l">
                <select name="" class="listmenu_st" style="width:90px;">
                <option>보기</option>
                <option>숨김</option>
                </select></td>
          </tr>
        </table>
    </div>
    <div class="pop_btn"><a href="#"><img src="../images/btn_ok.gif" border="0"/></a>&nbsp;<a href="#"><img src="../images/btn_cancel.gif" border="0"/></a></div>
</div>
</body>
</html>
