<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>SHOP MASTER</title>
<link rel="stylesheet" type="text/css" href="../inc/css/style.css">
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
</head>

<body>
<div id="popup" style="height:330px;">
	<div class="pop_top">
		<div class="pop_x"><a href="#"><img src="../images/btn_popx.gif" border="0"/></a></div>
    	<div class="pop_tit">고객정보 등록</div>
    </div>
    <div class="pop_txt">
        <table width="470" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td colspan="2" height="2" bgcolor="#222222"></td>
          </tr>
          <tr>
            <td width="120" class="pop_tb_tit_l">이름 <font color="#ff9933">*</font></td>
            <td width="350" class="pop_tb_nor_l"><input name="" type="text" class="fild_st" style="width:110px;"></td>
          </tr>
          <tr>
            <td class="pop_tb_tit_l">전화번호 <font color="#ff9933">*</font></td>
            <td class="pop_tb_nor_l"><input name="" type="text" class="fild_st" style="width:80px;"> - <input name="" type="text" class="fild_st" style="width:80px;"> - <input name="" type="text" class="fild_st" style="width:80px;"></td>
          </tr>
          <tr>
            <td class="pop_tb_tit_l">주소</td>
            <td class="pop_tb_nor_l"><input name="" type="text" class="fild_st" style="width:98%;"></td>
          </tr>
          <tr>
            <td class="pop_tb_tit_l">메모</td>
            <td class="pop_tb_nor_l"><textarea name="" cols="" rows="" class="txtarea_st" style="width:98%; height:50px;"></textarea></td>
          </tr>
          <tr>
            <td class="pop_tb_tit_l">보기옵션</td>
            <td class="pop_tb_nor_l"><input name="" type="radio" value="" checked="checked" /> 보기&nbsp;&nbsp;&nbsp;<input name="" type="radio" value="" /> 숨김</td>
          </tr>
        </table>
    </div>
    <div class="pop_btn"><a href="#"><img src="../images/btn_ok.gif" border="0"/></a>&nbsp;<a href="#"><img src="../images/btn_cancel.gif" border="0"/></a></div>
</div>
</body>
</html>
